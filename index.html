<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jura&family=Underdog&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
    <title>Doggies</title>
</head>

<body>


    <main class="app">

        <header>
            <div class="container">
                <h1>Good Doggies</h1>
            </div>
        </header>
        <section>
            <div class="container">
                <h2>Featured Doggie</h2>
                <div class="featured-dog">
                    <div class="featured-dog__wrapper">
                        <div class="featured-dog__bcg"></div>
                        <div class="featured-dog__image"> <img src="" alt=""></div>
                        <div class="spinner">
                            <div class="spinner__content"></div>
                        </div>
                    </div>
                    <div class="featured-dog__description">
                        <p>Here you can see a very good doggie!</p>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="container">
                <h2>All Doggies</h2>
                <p>Click on any breed to select next cute doggy</p>
                <div class="tiles">
                </div>
            </div>
        </section>

    </main>

    <script src="main.js"></script>
</body>

</html>
